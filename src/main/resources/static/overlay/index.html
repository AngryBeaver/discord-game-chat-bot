<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/chat');
            var gameId = getUrlParameter("gameId");
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/'+gameId, function (message) {
                    console.log(message)
                    showMessage(JSON.parse(message.body));
                });
            });
        }


        function showMessage(message) {
            if(message.content != "") {
                $("#chat").append("<div>" + message.content + "</div>");
                $("html, body").animate({ scrollTop: $(document).height() }, 1000)
            }
        }

        $(function () {
            connect();
        });

        function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        }
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row" style="color:white;font-family: Whitney, sans-serif;">
        <div class="col-md-12" style="background-color: rgba(30, 33, 36, 0.95);font-size:20px">
            <b>Chat</b>
        </div>
        <div class="col-md-12" id="chat" style="background-color: rgba(30, 33, 36, 0.85);">

        </div>
    </div>
</div>
</body>
</html>
