<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<div class="container unauthenticated">
    <a href="/oauth2/authorization/discord"> Login With Discord </a>
</div>
<div class="container authenticated">
</div>
<div class="container">
    <h2>Games</h2>
    <div class="row" class="col-md-12">
        <form id="newGame" action="javascript:void(null);">
        <input id="gameName" gameName><input type="submit" value="NewGame">
        </form>
    </div>
    <div id="games"></div>
</div>
<script type="text/javascript">
    var isAuthenticated = false;
    function newGame(){
        var gameName = $('#gameName').val();
        fetch("/games/new/"+gameName)
            .then(function(response) {
                if(response.status == 200) {
                    refreshGames();
                    return;
                }
                response.json().then(function (data){
                    alert(data.message);
                });
            });
    }
    $( "#newGame" ).submit(function( event ) {
        console.log("here");
        newGame();
        event.preventDefault();
    });
    $.get("/user", function(data) {
        $(".authenticated").html("Hi "+data.username+ ", I am Gamebot");
        isAuthenticated = true;
        $(".authenticated").show()
        $(".unauthenticated").hide()
    });
    function refreshGames() {
        $.get("/games", function (data) {
            var html = "";
            Object.keys(data).forEach(function (key) {
                var value = data[key];
                html +=
                    '<div class="row" style="font-family: Whitney, sans-serif;">' +
                    '<div class="col-md-12" style="background-color: rgba(80, 80, 80, 0.80);font-size:20px">' +
                    '<b>' + value + '(' + key + ')</b>' +
                    '</div>';
                if (isAuthenticated) {
                    html +=
                        '<div class="col-md-12">' +
                        '<a href="game/index.html?gameId='+key+'">join</a>' +
                        '</div>';
                } else {
                    html +=
                        '<div class="col-md-12">' +
                        'You need to login to join a game' +
                        '</div>';
                }
                html +=
                    '<div class="col-md-12">' +
                    '<a href="overlay/index.html?gameId=' + key + '">streamOverlay</a>' +
                    '</div>' +
                    '</div>'
            });
            $("#games").html(html);
        });
    }
    refreshGames();
</script>
</body>
</html>
